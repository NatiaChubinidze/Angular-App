<div class="box p-3">
  <h1 class="mb-5">
    Our Members
    <span class="little">- click users to see corresponding posts</span>
  </h1>
  <button class="btn btn-success" (click)="toggleUsers()">
    {{ usersVisible ? "Hide" : "Show" }} users
  </button>
  <div class="col-4 d-inline-block ms-3">
    <input
      class="form-control"
      type="search"
      placeholder="Search users"
      [(ngModel)]="searchTerm"
    />
  </div>
  <div class="d-inline-block col-4 ms-3">
    <b> Searching for: </b> {{ searchTerm }}
  </div>
  <table class="table mt-4">
    <thead>
      <tr>
        <th></th>
        <th>Name</th>
        <th>Username</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Website</th>
        <th>Company</th>
      </tr>
    </thead>
    <tbody *ngIf="usersVisible">
      <tr *ngFor="let item of filteredUsers" (click)="userClick(item)">
        <td>
          <img [src]="item.img" [alt]="item.name" />
        </td>
        <td>{{ item.name }}</td>
        <td>{{ item.username | uppercase }}</td>
        <td>{{ item.email | lowercase }}</td>
        <td>{{ item.phone }}</td>
        <td>{{ item.website | capitalize }}</td>
        <td>{{ item.company.name }}</td>
      </tr>
    </tbody>
  </table>
</div>
