<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta
      name="keywords"
      content="unique login form,leamug login form,boostrap login form,responsive login form,free css html login form,download login form"
    />
    <meta name="author" content="leamug" />
    <title>Sign In</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-offset-5 col-md-4 text-center">
          <div class="mt-3 errorText">
            <div
              class="alert alert-danger"
              *ngIf="_getUserService.errorMessage"
            >
              <p class="m-0">{{ _getUserService.errorMessage }}</p>
            </div>
          </div>
          <h1 class="text-white">Please, Sign in</h1>

          <div class="form-login">
            <h4>Secure Login</h4>

            <form [formGroup]="authForm" (ngSubmit)="logInWithEmail()">
              <div class="emailRegInfo">
              <em class="required" *ngIf="emailIsInvalid()"
                >Required Pattern: Must contain @ and a dot</em
              >
              </div>
              <input
                type="text"
                id="email"
                name="email"
                class="form-control input-sm chat-input"
                placeholder="username"
                formControlName="email"
                [ngClass]="{ 'is-invalid': emailIsInvalid() }"
                autocomplete="off"
              />
              <div class="patternText">
                <em class="required" *ngIf="passwordIsInvalid()"
                  >Required Pattern: min(6), max(20) characters, 1 lowercase, 1
                  uppercase, 1 special character, 1 number
                </em>
              </div>
              <input
                type="text"
                id="password"
                name="password"
                class="form-control input-sm chat-input"
                placeholder="password"
                formControlName="password"
                [ngClass]="{ 'is-invalid': passwordIsInvalid() }"
                autocomplete="off"
              />

              <div class="wrapper">
                <div
                  class="col-5 mx-auto"
                  (mouseenter)="buttonHover = true"
                  (mouseleave)="buttonHover = false"
                >
                  <button
                    class="btn btn-danger btn-md mt-3 me-3 loginBtn"
                    [disabled]="authForm.invalid"
                  >
                    login <i class="fa fa-sign-in"></i>
                  </button>
                </div>
              </div>
            </form>
            <p class="mt-3">
              or sign in with <a (click)="googleLogin()"><b>Google</b></a> OR
              <a (click)="githubSignin()"><b>GitHub</b></a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
